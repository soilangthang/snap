        }
        
        @keyframes pulse {

        .game-card {

            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all var(--transition-base);

        .game-card:hover {

        .game-controls {

    <script>
        // Wait for script.js to load
        function initGameFun() {
            // Initialize sidebar (toggle functionality)
            if (typeof initSidebar === 'function') {
                initSidebar();
            } else {
                // Fallback n·∫øu script.js ch∆∞a load
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');
                const sidebarClose = document.getElementById('sidebarClose');
                const sidebarOverlay = document.getElementById('sidebarOverlay');
                
                if (!sidebar || !sidebarToggle) return;
                
                function openSidebar() {
                    if (sidebar) sidebar.classList.add('sidebar-visible');
                    if (sidebarOverlay) sidebarOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
                
                function closeSidebar() {
                    if (sidebar) sidebar.classList.remove('sidebar-visible');
                    if (sidebarOverlay) sidebarOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
                
                sidebarToggle.addEventListener('click', () => {
                    if (sidebar.classList.contains('sidebar-visible')) {
                        closeSidebar();
                    } else {
                        openSidebar();
                    }
                });
                
                if (sidebarClose) sidebarClose.addEventListener('click', closeSidebar);
                if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);
            }
            
            // Initialize language switcher if available
            if (typeof initLanguageSwitcher === 'function') {
                initLanguageSwitcher();
            }
            
            // Apply translations on language change
            if (typeof changeLanguage === 'function') {
                // Listen for language changes
                const langOptions = document.querySelectorAll('.lang-option');
                langOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const lang = option.getAttribute('data-lang');
                        if (lang && typeof changeLanguage === 'function') {
                            changeLanguage(lang);
                            updateGameTranslations();
                        }
                    });
                });
            }
            
            // Wait for script.js to fully load, then apply translations
            function waitForTranslations() {
                if (window.translations && window.currentLang) {
                    // Apply translations to all elements with data-i18n
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        const key = el.getAttribute('data-i18n');
                        if (window.translations[window.currentLang] && window.translations[window.currentLang][key]) {
                            el.textContent = window.translations[window.currentLang][key];
                        }
                    });
                    
                    // Apply initial game translations
                    updateGameTranslations();
                } else {
                    setTimeout(waitForTranslations, 50);
                }
            }
            
            waitForTranslations();
            
            // Re-apply translations when language changes
            const originalChangeLanguage = window.changeLanguage;
            if (originalChangeLanguage) {
                window.changeLanguage = function(lang) {
                    originalChangeLanguage(lang);
                    updateGameTranslations();
                    // Update game status if game is running
                    if (window.game && typeof window.game.updateStatus === 'function') {
                        window.game.updateStatus();
                    }
                };
            }
        }
        
        function updateGameTranslations() {
            // Access currentLang and translations from window object
            const currentLang = window.currentLang || 'en';
            const translations = window.translations;
            
            if (!translations || !translations[currentLang]) {
                // Wait a bit for script.js to load
                setTimeout(updateGameTranslations, 100);
                return;
            }
            
            const lang = currentLang;
            const t = (key) => {
                if (translations[lang] && translations[lang][key]) {
                    return translations[lang][key];
                }
                // Fallback to English
                if (translations.en && translations.en[key]) {
                    return translations.en[key];
                }
                return key;
            };
            
            // Update game status texts
            const currentTurnEl = document.getElementById('currentTurn');
            const gameResultEl = document.getElementById('gameResult');
            
            if (currentTurnEl && window.game) {
                // Update based on current game state
                if (window.game.gameOver) {
                    currentTurnEl.textContent = t('gameOver');
                } else if (window.game.currentPlayer === 'X') {
                    currentTurnEl.textContent = t('yourTurn');
                } else {
                    currentTurnEl.textContent = t('aiTurn');
                }
            }
            
            if (gameResultEl && window.game) {
                if (!window.game.gameOver) {
                    gameResultEl.textContent = t('playing');
                }
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGameFun);
        } else {
            initGameFun();
        }
        
        // Game loading functionality
        function loadGame(gameName) {
            if (gameName === 'caro') {
                document.getElementById('gamesList').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                document.getElementById('difficultySelector').style.display = 'block';
                document.getElementById('gameInfo').style.display = 'flex';
                document.getElementById('gameBoard').style.display = 'block';
                document.getElementById('gameControls').style.display = 'flex';
                
                // Wait a bit for DOM to update, then initialize game
                setTimeout(() => {
                    // Initialize game if not already initialized
                    if (!window.game) {
                        window.game = new CaroGame();
                    } else {
                        window.game.newGame();
                    }
                }, 50);
            }
        }
        
        // Back to list functionality
        document.getElementById('backToListBtn').addEventListener('click', () => {
            document.getElementById('gamesList').style.display = 'grid';
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('difficultySelector').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('gameControls').style.display = 'none';
        });
        
        // Initialize game on page load if URL has game parameter
        const urlParams = new URLSearchParams(window.location.search);
        const gameParam = urlParams.get('game');
        if (gameParam === 'caro') {
            loadGame('caro');
        }
    </script>
